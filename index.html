<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prepared Meal Planning Chat</title>
    <style>
        :root {
            --background-color: #FFFFFF;
            --chat-background: #FFFFFF;
            --text-color: #000000;
            --input-background: #F4F4F5;
            --border-color: #E5E5E5;
            --accent-color: #19C37D;
            --suggestion-background: #F4F4F5;
            --suggestion-text: #6B6B6B;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background-color: var(--background-color);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
        }

        .menu-button {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--text-color);
            padding: 5px;
            cursor: pointer;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 1.1em;
            font-weight: 500;
        }

        .header .header-title::before {
            content: "";
            width: 24px;
            height: 24px;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="50" fill="black"/><text x="50" y="70" font-family="serif" font-size="60" fill="white" text-anchor="middle">P</text></svg>');
            background-size: contain;
            background-repeat: no-repeat;
        }

        .new-chat-button {
            background: none;
            border: none;
            color: var(--text-color);
            padding: 5px;
            cursor: pointer;
        }

        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            margin: 60px auto 140px;
            padding: 20px;
            max-width: 800px;
            width: 100%;
            box-sizing: border-box;
        }

        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }

        .message {
            padding: 10px 20px;
            line-height: 1.5;
            max-width: 85%;
            margin: 5px 0;
            font-size: 16px;
            word-wrap: break-word;
        }

        .message.user {
            color: var(--text-color);
            background-color: #F4F4F5;
            margin-left: auto;
            margin-right: 0;
            border-radius: 20px;
            border-bottom-right-radius: 4px;
        }

        .message.assistant {
            color: var(--text-color);
            background: none;
            margin-right: auto;
            margin-left: 0;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .message.assistant::before {
            content: "";
            width: 30px;
            height: 30px;
            flex-shrink: 0;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="50" fill="black"/><text x="50" y="70" font-family="serif" font-size="60" fill="white" text-anchor="middle">P</text></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            margin-top: 4px;
        }

        .message.assistant.card-container::before {
            content: "";
            display: block;
        }

        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--background-color);
            border-top: 1px solid var(--border-color);
            padding: 10px 10px calc(env(safe-area-inset-bottom) + 10px);
            z-index: 1003;
        }

        .suggestions {
            display: flex;
            justify-content: flex-start;
            gap: 12px;
            margin-bottom: 12px;
            padding: 0 10px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .suggestions::-webkit-scrollbar {
            display: none; /* Chrome, Safari and Opera */
        }

        .suggestion-button {
            background-color: var(--suggestion-background);
            border: none;
            border-radius: 12px;
            padding: 12px 16px;
            white-space: nowrap;
            font-size: 0.9em;
            color: var(--suggestion-text);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            min-width: 160px;
            max-width: 180px;
            flex-shrink: 0;
        }

        .suggestion-button .title {
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 4px;
        }

        .suggestion-button .subtitle {
            font-size: 0.85em;
            opacity: 0.7;
        }

        .input-box {
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: var(--input-background);
            border-radius: 20px;
            padding: 8px 15px;
            margin: 0 10px;
        }

        .input-left-button {
            display: flex;
            align-items: center;
            background: none;
            border: none;
            padding: 0;
            color: #6B6B6B;
            cursor: pointer;
            font-size: 24px;
        }

        #message-input {
            flex-grow: 1;
            border: none;
            background: none;
            font-size: 16px;
            resize: none;
            padding: 0;
            max-height: 120px;
            color: var(--text-color);
            margin: 0;
        }

        .input-buttons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .input-button {
            display: flex;
            align-items: center;
            background: none;
            border: none;
            padding: 0;
            color: #6B6B6B;
            cursor: pointer;
            font-size: 20px;
        }

        .input-button.plus {
            font-size: 24px;
        }

        @media (max-width: 600px) {
            .container {
                margin: 60px auto 120px;
                padding: 10px;
            }

            .message {
                max-width: 90%;
                padding: 8px 16px;
                font-size: 15px;
            }

            .message.assistant {
                padding-left: 0;
                margin-right: 10px;
            }

            .message.user {
                margin-left: 10px;
            }

            .header {
                padding: 12px;
            }

            .header-title {
                font-size: 1em;
            }

            .menu-button, .new-chat-button {
                padding: 3px;
            }

            .input-container {
                padding: 10px 10px calc(env(safe-area-inset-bottom) + 10px);
            }

            .input-box {
                margin: 0 5px;
                padding: 6px 12px;
            }

            #message-input {
                font-size: 15px;
                padding: 4px 0;
            }
        }

        /* Add iOS-specific fixes */
        @supports (-webkit-touch-callout: none) {
            .container {
                margin-bottom: 140px;
            }

            .input-container {
                padding-bottom: calc(env(safe-area-inset-bottom) + 15px);
            }
        }

        /* Card Stack Styles */
        .card-stack-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding-bottom: 60px;
        }

        .card-stack {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
            min-height: 300px; /* Ensure consistent height for container */
        }

        .card {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: absolute; /* All cards are absolutely positioned */
            top: 0;
            left: 0;
            right: 0;
            width: 100%; /* Ensure all cards have same width */
            box-sizing: border-box;
            transform-origin: center;
            transition: transform 0.3s ease, opacity 0.3s ease, width 0.3s ease, height 0.3s ease;
            opacity: 0;
            pointer-events: none;
            cursor: pointer;
            backface-visibility: hidden;
        }

        .card.active {
            position: relative; /* Active card sets the height */
            z-index: 3;
            transform: translateX(0) scale(1);
            opacity: 1;
            pointer-events: auto;
        }

        .card.next {
            z-index: 2;
            transform: translateX(20px) scale(0.98);
            opacity: 0.8;
        }

        .card.prev {
            z-index: 2;
            transform: translateX(-20px) scale(0.98);
            opacity: 0.8;
        }

        .card-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.75);
            z-index: 999;
            transition: opacity 0.3s ease;
            opacity: 0;
        }

        .card-overlay.active {
            display: block;
            opacity: 1;
        }

        /* Dim other UI elements when card is expanded */
        .card.expanded ~ .suggestions,
        .card.expanded ~ .input-box,
        .card.expanded ~ .chat-container .message:not(:last-child) {
            opacity: 0.1;
            transition: opacity 0.3s ease;
        }

        /* Keep the expanded card bright */
        .card.expanded {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90vw;
            max-width: 800px;
            height: 90vh;
            max-height: 800px;
            z-index: 1000;
            opacity: 1;
            overflow-y: auto;
            cursor: default;
            transition: all 0.3s ease;
            background: white;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
        }

        /* Ensure navigation stays visible */
        .card.expanded ~ .card-navigation {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1002;
            display: flex;
            justify-content: center;
            gap: 16px;
        }

        /* Keep back button visible */
        .back-button.visible {
            display: flex;
            z-index: 1001;
            opacity: 1;
        }

        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #000;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1001;
        }

        .card.expanded .menu-section {
            display: block;
            opacity: 1;
            margin-top: 30px;
        }

        .menu-section {
            display: none;
            margin-top: 30px;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .menu-section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .menu-section-title {
            font-size: 1.3em;
            font-weight: 600;
        }

        .select-menu-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #000;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 24px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            width: auto;
            z-index: 2;
        }

        .select-menu-button:hover {
            background: #333;
            transform: scale(1.02);
        }

        .menu-item {
            border-bottom: 1px solid #eee;
            padding: 15px 0;
            position: relative;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .menu-item-price {
            font-weight: 500;
            color: #4B5563;
            font-size: 1.1em;
        }

        .menu-item-title {
            font-weight: 600;
            font-size: 1.1em;
            margin-bottom: 8px;
        }

        .menu-item-details {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .menu-item-macros {
            color: #666;
            font-size: 0.9em;
            font-family: inherit;
            display: flex;
            gap: 12px;
            margin-top: 8px;
        }

        .macro-item {
            display: inline-flex;
            align-items: center;
            background: #F4F4F5;
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: 500;
        }

        .photo-counter {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 24px;
        }

        .chef-name {
            font-size: 1.4em;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chef-rating {
            font-size: 1.2em;
        }

        .chef-bio {
            color: #666;
            margin: 16px 0;
            line-height: 1.5;
            font-size: 1.1em;
        }

        .chef-details {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }

        .chef-detail {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #666;
            font-size: 1.1em;
        }

        /* Navigation Buttons */
        .card-navigation {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 16px;
            z-index: 1002;
            pointer-events: none;
            width: auto;
            padding: 0;
        }

        .nav-button {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            pointer-events: auto;
        }

        .nav-button:disabled {
            opacity: 0.2;
            cursor: not-allowed;
        }

        .nav-button:not(:disabled):hover {
            transform: scale(1.05);
            background: rgba(0, 0, 0, 0.9);
        }

        /* Expanded card navigation */
        .card.expanded ~ .card-navigation {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1002;
            display: flex;
            justify-content: center;
            gap: 16px;
        }

        /* Update the expanded card navigation styles */
        .card.expanded ~ .card-navigation .nav-button {
            background: rgba(0, 0, 0, 0.8);
            width: 44px;
            height: 44px;
            font-size: 20px;
        }

        .chef-profile-match {
            background: #F0FDF4;
            border-radius: 12px;
            padding: 15px;
            margin: 15px 0;
            border: 1px solid #BBF7D0;
        }

        .profile-match-title {
            color: #166534;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .profile-match-detail {
            color: #166534;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card.expanded.slide-left-exit {
            transform: translate(-100%, -50%);
            opacity: 0;
        }

        .card.expanded.slide-right-exit {
            transform: translate(100%, -50%);
            opacity: 0;
        }

        .card.expanded.slide-left-enter {
            transform: translate(100%, -50%);
            opacity: 0;
        }

        .card.expanded.slide-right-enter {
            transform: translate(-100%, -50%);
            opacity: 0;
        }

        .chef-info {
            position: relative;
            padding-top: 60px;
        }

        .meal-plan-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 24px;
            margin: 20px 0;
        }

        .meal-plan-header {
            margin-bottom: 24px;
        }

        .meal-plan-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .meal-plan-subtitle {
            color: #666;
            font-size: 0.9em;
        }

        .meal-day {
            border-top: 1px solid #eee;
            padding: 20px 0;
        }

        .day-title {
            font-weight: 600;
            margin-bottom: 16px;
        }

        .meal {
            margin-bottom: 16px;
            padding-left: 20px;
        }

        .meal-title {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .meal-calories {
            color: #666;
            font-size: 0.9em;
        }

        .meal-plan-footer {
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #166534;
            background: #F0FDF4;
            border-radius: 12px;
            padding: 15px;
        }

        .meal-macros {
            display: flex;
            gap: 12px;
            margin-top: 8px;
        }

        .macro-pill {
            background: #F4F4F5;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.85em;
            color: #666;
        }

        .meal-name-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .meal-price {
            color: #4B5563;
            font-weight: 500;
        }
    </style>
</head>

        document.querySelectorAll('.suggestion-button').forEach(button => {
            button.addEventListener('click', function() {
                messageInput.value = this.querySelector('.title').textContent;
                sendMessage();
            });
        });

        function addMessage(message, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            // Handle error messages with special styling
            if (message === 'Sorry, there was an error processing your request.') {
                messageDiv.style.color = '#DC2626';
                messageDiv.style.backgroundColor = '#FEE2E2';
            }
            
            // If the message is an object or complex content, handle it appropriately
            if (typeof message === 'object' && message !== null) {
                messageDiv.appendChild(message);
            } else {
                messageDiv.textContent = message;
            }
            
            chatMessages.appendChild(messageDiv);
            
            // Scroll to the new message
            messageDiv.scrollIntoView({ behavior: 'smooth', block: 'end' });
        }
